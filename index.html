<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta charset="UTF-8" />

    <!-- Social meta stuff -->
    <!-- open graph -->
    <meta
      property="og:title"
      content="Dioxus - Reliable Rust apps that run anywhere"
    />

    <meta property="og:type" content="website" />

    <meta
      property="og:description"
      content="An elegant GUI library for Rust, inspired by React. Supports Web, Desktop, SSR, Liveview, and Mobile."
    />

    <meta property="og:url" content="https://dioxuslabs.com/" />

    <meta
      property="og:image"
      content="https://dioxuslabs.com/static/opengraph.png"
    />

    <!-- twitter -->
    <meta
      name="twitter:title"
      content="Dioxus - Reliable Rust apps that run anywhere"
    />
    <meta
      name="twitter:description"
      content="An elegant GUI library for Rust, inspired by React. Supports Web, Desktop, SSR, Liveview, and Mobile."
    />
    <meta
      name="twitter:image"
      content="https://dioxuslabs.com/static/opengraph.png"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Trunk configuration stuff -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="static" />

    <!-- style stuff -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.0.0/github-markdown-light.min.css"
    />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
        list-style: disc;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
    <script src="/static/darktheme.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/prism/prism.css" />
  </head>
  <body>
    <script src="/static/prism/prism.js"></script>
    <div id="main"></div>
  </body>
</html>

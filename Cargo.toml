[workspace]
resolver = "2"
members = ["model", "runner", "server", "web"]
exclude = ["server/template"]

[workspace.dependencies]
model = { path = "./model" }

dioxus = "0.6.0-rc.0"
dioxus-document = "0.6.0-rc.0"
dioxus-logger = "0.5.1"
dioxus-dx-wire-format = { git = "https://github.com/dioxuslabs/dioxus" }

serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
futures = "0.3.30"
uuid = "1.8.0"

gloo-net = { version = "0.6.0", features = ["websocket"] }
axum = { version = "0.7.5" }

name: github pages

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v1
      # TOOD: enable cache once stable CLI is working
      # - uses: actions-rs/install@v0.1
      #   with:
      #     crate: dioxus-cli
      #     version: latest
      #     use-tool-cache: true
      - name: Install CLI
        run: cargo install dioxus-cli@0.5.0-alpha.2
      - uses: actions/checkout@v2
      - name: Build
        run: dx build --release --features web && cargo run --release --features prebuild && cp docs/index.html docs/404.html && dx build --release --features web
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
          target-folder: .
          clean: false # don't scrub docs

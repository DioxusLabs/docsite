[application]

# dioxus project name
name = "Dioxus Playground"

# default platfrom
# you can also use `dx serve/build --platform XXX` to use other platform
# value: web | desktop
default_platform = "web"

# Web `build` & `serve` dist path
out_dir = "../dist"

# resource (static) file folder
asset_dir = "public"

# hot reload by default
hot_reload = true

[web.app]

# HTML title tag content
title = "Dioxus Playground"


[web.watcher]

index_on_404 = true

watch_path = ["src", "examples"]

# include `assets` in web platform
[web.resource]

# CSS style file
style = []

# Javascript code file
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

[application.plugins]

available = true

required = []

[bundler]
# Bundle identifier
identifier = "io.github.playground"

# Bundle publisher
publisher = "playground"

# Bundle icon
icon = ["icons/icon.png"]

# Bundle resources
resources = ["public/*"]

# Bundle copyright
copyright = ""

# Bundle category
category = "Utility"

# Bundle short description
short_description = "An amazing dioxus application."

# Bundle long description
long_description = """
An amazing dioxus application.
"""

[workspace]
members = [
    "packages/docsite",
    "packages/docs-router",
]

[workspace.dependencies]
dioxus_docs_router = { path = "packages/docs-router" }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
strip = "debuginfo"

[profile.dev.build-override]
opt-level = 3
codegen-units = 1

[profile.wasm-dev]
inherits = "dev"
debug = 0

[profile.server-dev]
inherits = "dev"
debug = 0

[profile.android-dev]
inherits = "dev"

[profile.release.build-override]
opt-level = 3
codegen-units = 1

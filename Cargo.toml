manganis-core = { git = "https://github.com/dioxuslabs/dioxus" }
manganis-macro = { git = "https://github.com/dioxuslabs/dioxus" }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
strip = "debuginfo"

[profile.dev.build-override]
opt-level = 3
codegen-units = 1

[profile.release.build-override]
opt-level = 3
codegen-units = 1

[features]
default = []
fullstack = ["dioxus/fullstack"]
web = ["dioxus/web"]
server = [
    "dioxus/server",
    "dioxus-ssr",
    "dioxus/ssr",
    "tokio",
    "axum",
    "fs_extra",
]
doc_test = [
    "tokio",
    "web",
    "dioxus-desktop",
    "dioxus-liveview",
    "gloo-storage",
    "pretty_assertions",
    "tower-http",
    "dioxus-sdk",
    "http",
    "rand",
    "server",
    "dioxus/fullstack"
]
